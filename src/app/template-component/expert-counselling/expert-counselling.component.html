<div class="all_pages">
    <div class="container">
        <app-site-header></app-site-header>
        <app-site-banner></app-site-banner>
        <div class="all_detail_back">
            <div class="all_layout">
                <img src="assets/images/e-c-d.jpg" alt="">
                <img src="assets/images/e-c-p.jpg" alt="">
            </div>
            <div class="all_layout">
                <h1>Counselling</h1>
                <p>by our Experts!</p>
                <form action="">
                    <div class="portion">
                        <div class="row">
                            <div class="col-md-6">
                                <p>Preferred date</p>
                            </div>
                            <div class="col-md-6">
                              <!-- <mat-form-field appearance="fill">
                                <mat-label>Enter a date range</mat-label>
                                <mat-date-range-input [rangePicker]="picker">
                                  <input matStartDate placeholder="Date" #dateRangeStart>
                                  <input matEndDate placeholder="End date" #dateRangeEnd (dateChange)="dateRangeChange(dateRangeStart, dateRangeEnd)">
                                </mat-date-range-input>
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-date-range-picker #picker></mat-date-range-picker>
                              </mat-form-field> -->
                              <mat-form-field appearance="fill">
                                <mat-label>Choose a date</mat-label>
                                <input matInput [matDatepicker]="picker" [(ngModel)]="date" name="date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                              </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="portion">
                        <div class="row">
                            <div class="col-md-6">
                                <p>Preferred timing</p>
                            </div>
                            <div class="col-md-6">
                                <div class="radio_back d-flex">
                                    <div class="port d-flex align-center">
                                      <input type="radio" name="time" id="morning" value="10am-1pm" [(ngModel)]="readioSelected" [disabled]="time_flag">
                                      <label for="morning" class=" d-flex align-center">
                                        <span></span>
                                        10am-1pm
                                      </label>
                                    </div>
                                    <div class="port d-flex align-center">
                                      <input type="radio" name="time" id="afternoon" value="1pm-5pm" [(ngModel)]="readioSelected" [disabled]="time_flag">
                                      <label for="afternoon" class=" d-flex align-center">
                                        <span></span>
                                        1pm-5pm
                                      </label>
                                    </div>
                                    <div class="port d-flex align-center">
                                      <input type="radio" name="time" value="5pm-8pm" id="evening" [(ngModel)]="readioSelected" [disabled]="time_flag">
                                      <label for="evening" class=" d-flex align-center">
                                        <span></span>
                                        5pm-8pm
                                      </label>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="portion">
                        <div class="row">
                            <div class="col-md-6">
                                <p>Preferred mode</p>
                            </div>
                            <div class="col-md-6">
                                <div class="radio_back msg d-flex align-center">
                                    <div class="port d-flex align-center">
                                      <input type="radio" name="msg" id="video"  value="video" [(ngModel)]="readioSelected2">
                                      <label for="video" class=" d-flex align-center">
                                        <span></span>
                                        <img src="assets/images/msg1.jpg" alt="">
                                      </label>
                                    </div>
                                    <div class="port d-flex align-center">
                                      <input type="radio"  id="whatsapp" value="whatsapp" name="msg" [(ngModel)]="readioSelected2">
                                      <label for="whatsapp" class=" d-flex align-center">
                                        <span></span>
                                        <img src="assets/images/msg3.svg" alt="">
                                      </label>
                                    </div>
                                    <div class="port d-flex align-center">
                                      <input type="radio"  id="phone" value="phone" name="msg" [(ngModel)]="readioSelected2">
                                      <label for="phone" class=" d-flex align-center">
                                        <span></span>
                                        <img src="assets/images/msg.svg" alt="">
                                      </label>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>

                    <div class="portion">
                        <div class="row">
                            <div class="col-md-6">
                                <p>Preferred language</p>
                            </div>
                            <div class="col-md-6">
                                <div class="radio_back d-flex">
                                    <div class="port d-flex align-center">
                                      <input type="radio" name="lang" id="english" value="english" [(ngModel)]="readioSelected3">
                                      <label for="english" class=" d-flex align-center">
                                        <span></span>
                                        English
                                      </label>
                                    </div>
                                    <div class="port d-flex align-center">
                                      <input type="radio" name="lang" id="hindi" value="hindi" [(ngModel)]="readioSelected3">
                                      <label for="hindi" class=" d-flex align-center">
                                        <span></span>
                                        Hindi
                                      </label>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="button" (click)="createRzpayOrder()">register now</div>
                </form>
            </div>
        </div>
    </div>

</div>
