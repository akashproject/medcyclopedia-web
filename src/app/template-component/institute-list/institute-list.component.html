<div class="all_pages">
    <div class="container">
        <app-site-header></app-site-header>
        <app-site-banner></app-site-banner>
        <ul class="breadcrumb">
            <li><a routerLink="/home">Home</a></li>
            <li><a routerLink="/fyc">Find your course</a></li>
            <li><a routerLink="/fyc/fyi">Find your institution</a></li>
            <li>List of institutes</li>
        </ul>
        <div class="select_compare d-flex align-items-center justify-content-between">
            <p>Please select 2 institute from list to compare.</p>
            <button (click)="compareColleges()" [disabled]="compare_button_flag">Compare</button>
        </div>
        <div class="pagi_back d-flex align-items-center justify-content-between">
            <div class="arrow_pagi d-flex align-items-center">
                <div class="left_arrow d-flex align-items-center justify-content-center"><span
                        class="fa fa-angle-left"></span></div>
                <ul class="no_list d-flex align-items-center">
                    <li class="d-flex align-items-center justify-content-center">1</li>
                    <li class="d-flex align-items-center justify-content-center active">2</li>
                </ul>
                <div class="right_arrow d-flex align-items-center justify-content-center"><span
                        class="fa fa-angle-right"></span></div>
            </div>
            <p>Total {{counter}} records found.</p>
        </div>
        <div class="all_detail_back" *ngFor="let item of instritutes">
            <div class="all_layout ">
                <div class="head">
                    <div class="image_back">
                        <img src="{{uploadsUrl}}/{{item.logo}}" onerror="this.src = 'assets/images/no-image.png';">
                        {{item.title}}

                    </div>
                    <div class="heart d-flex align-items-center">
                        <span class="fa fa-heart"></span>
                        {{item.likecount}}
                    </div>
                </div>
                <div class="details d-flex align-items-center">
                    <div class="left d-flex align-items-center flex-wrap">
                        <small>Description</small>
                        <p>{{item.description}}
                            <span style="color: navy; font-weight: bold;" (click)="viewMore(item)">View More</span>
                            <!-- <a routerLink="/fyc/fyi/institute-list/institute-details/{{item.id}}">View More</a> -->
                        </p>

                    </div>
                    <div class="right d-flex align-items-center justify-content-center">
                        <div class="d-flex flex-column align-items-center">
                            <p>For Expert Counselling</p>
                            <img src="assets/images/click_here.png" routerLink="/expert-counselling"
                                onerror="this.src = 'assets/images/no-image.png';">
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center check">
                    <mat-checkbox #c [value]="item" [checked]="!item.id" (change)="c.checked ? toggle($event) : removeCollege($event)">Add to compare</mat-checkbox>

                </div>
            </div>

        </div>



    </div>

</div>
